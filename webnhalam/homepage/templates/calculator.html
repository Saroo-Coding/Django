{% extends "main_template.html" %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{%static 'css/calculator.css'%}">
{% endblock %}

{% block title %} Saroo Calculator {% endblock %}

{% block body %}

<header style="padding: 10px;">
    <nav>
        <div class="navigation">
            <a href="{% url 'home' %}"><img src="{% static 'images/arrow-back.svg' %}" alt="Back" width="40"></a>
        </div>
    </nav>
</header>

<div class="calculator">
    <form id="calculatorForm" action="{% url 'calculator' %}" method="post" style="margin-top: unset; display: contents;">
        {% csrf_token %}
        <input type="hidden" name="screen" id="screen_input" value="{{ result }}">
        <div id="screen" class="calculator__output">{{ result }}</div>
        <div class="calculator__keys">
            <button type="button" class="calculator__key" onclick="clearScreen()">AC</button>
            <button type="button" class="calculator__key" onclick="delChar()">DE</button>
            <button type="button" class="calculator__key" onclick="pressKey('00')">00</button>
            <button type="button" class="calculator__key calculator__key--operator" onclick="pressKey('+')">+</button>
            <button type="button" class="calculator__key" onclick="pressKey('7')">7</button>
            <button type="button" class="calculator__key" onclick="pressKey('8')">8</button>
            <button type="button" class="calculator__key" onclick="pressKey('9')">9</button>
            <button type="button" class="calculator__key calculator__key--operator" onclick="pressKey('-')">-</button>
            <button type="button" class="calculator__key" onclick="pressKey('4')">4</button>
            <button type="button" class="calculator__key" onclick="pressKey('5')">5</button>
            <button type="button" class="calculator__key" onclick="pressKey('6')">6</button>
            <button type="button" class="calculator__key calculator__key--operator" onclick="pressKey('*')">ร</button>
            <button type="button" class="calculator__key" onclick="pressKey('1')">1</button>
            <button type="button" class="calculator__key" onclick="pressKey('2')">2</button>
            <button type="button" class="calculator__key" onclick="pressKey('3')">3</button>
            <button type="button" class="calculator__key calculator__key--operator" onclick="pressKey('/')">รท</button>
            <button type="button" class="calculator__key" onclick="pressKey('0')">0</button>
            <button type="button" class="calculator__key" onclick="pressKey('.')">.</button>
            <button type="submit" class="calculator__key calculator__key--enter">=</button>
        </div>
    </form>
</div>
